<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;/*alinhado uma ao lado da outra*/
            background-color: lightgray;/*cor de fundo*/
            border: 3px solid black;/*short hand (LARGURA, TIPO, COR)*/
            text-align: center;
            height: 200px;/*altura*/
            width: 200px;/*largura*/
          
        }
        div:hover {
            background-color: yellow;
        }
        /*
        # é ID;
        . é classe;
        : é pseudoclasse;
        div:hover muda de cor quando o mouse passar encima;
        */
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
