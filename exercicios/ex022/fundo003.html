<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos Fundos</title>
    <style>
        div.bloco {
            background-image: url('imagens/wallpaper003.jpg');
          height: 185px;/*Altura*/
          border: 1px solid black;/*borda ou espessura*/
          border-radius: 20px;/*os cantos*/
          margin: 5px;/*separação da imagens*/  
        }

        div#q1 {
            background-position: left top;/*padão(esquerda-encima da imagem)*/
        }
        div#q2 {
            background-position: left center;/*esquerda p/ o meio da imagem*/
        }
        div#q3 {
            background-position: right bottom;/*direito-embaixo da imagem*/
        }
        div#q4 {
            background-position: center center;/*começou no meio da imagem*/
        }
    </style>
</head>
<body>
    <div class="bloco" id="q1"></div>
    <div class="bloco" id="q2"></div>
    <div class="bloco" id="q3"></div>
    <div class="bloco" id="q4"></div>
    
</body>
</html>
